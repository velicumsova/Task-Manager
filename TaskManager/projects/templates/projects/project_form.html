{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="projform-card">

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label class="projform-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <button type="submit" class="save-btn">Сохранить</button>
    </form>
</div>
{% endblock %}
