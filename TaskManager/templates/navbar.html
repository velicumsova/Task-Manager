{% load static %}

<header class="navbar">
    <div class="navbar-logo">
        <a href="{% url 'app_notification:notifications' %}">
            {% if unread_notifications > 0 %}
                <img
                class="navbar-logo-img"
                    src="{% static 'notification/images/bell_dot.svg' %}"#}
                alt="Logo"
            />
            {% else %}
                <img
                class="navbar-logo-img"
                    src="{% static 'notification/images/bell.svg' %}"#}
                alt="Logo"
            />
            {% endif %} 

        </a>
        <a href="{% url 'app_projects:main' %}" class="navbar-title">
            <span>Task Manager</span>
        </a>

    </div>
    <nav class="navbar-menu">
        <a href="{% url 'app_projects:main' %}">Главная</a>
        <a href="{% url 'app_tasks:tasks_list' %}">Задачи</a>
        <a href="{% url 'app_projects:projects_list' %}">Проекты</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'app_user:profile' %}"><img src="{% static 'images/user_profile.svg' %}" style="max-height: 20px" alt=""></a>
        {% else %}
            <a href="{% url 'app_user:register' %}">Регистрация/Вход</a>
        {% endif %} 
        
    </nav>
</header>
